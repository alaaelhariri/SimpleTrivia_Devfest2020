<div class="forms-component">
    <h1>
        Create Questions
    </h1>
    <button mat-button (click)="addQuestion()">Add Question</button>
    <form [formGroup]="form" (ngSubmit)="submit()">
        <div formArrayName="questions">
            <div *ngFor="let question of questions.controls; let i=index">
                <div [formGroupName]="i">
                    <mat-form-field>
                        <mat-label>Question</mat-label>
                        <input matInput placeholder="Question" formControlName="question">
                    </mat-form-field>
                    <mat-form-field>
                        <mat-label>Answer</mat-label>
                        <input matInput placeholder="Answer" formControlName="answer">
                    </mat-form-field>
                </div>
            </div>
        </div>
        <button mat-button type="submit" [disabled]="!form.valid">Submit</button>
    </form>
</div>
